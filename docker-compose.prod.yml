version: '3.8'

# Production Docker Compose Configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  app:
    image: ghcr.io/twidtwid/propertymanagement:latest
    # Fallback: uncomment to build locally instead of pulling
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   target: runner
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://0.0.0.0:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-propman}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-propertymanagement}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-propman} -d ${DB_NAME:-propertymanagement}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Unified worker - combines email-sync, daily-summary, and smart-pins-sync
  # Reduces 3 containers to 1 while maintaining all functionality
  worker:
    image: ghcr.io/twidtwid/propertymanagement-worker:latest
    # Fallback: uncomment to build locally instead of pulling
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   target: worker
    restart: always
    command: node scripts/unified-worker.js
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - TZ=America/New_York
      - EMAIL_SYNC_INTERVAL=10
      - SMART_PINS_INTERVAL=60
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: propertymanagement-network
