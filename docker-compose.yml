services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - TZ=America/New_York
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-propertymanagement}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NODE_ENV=${NODE_ENV:-development}
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
      # Note: .next lives on host (not in anonymous volume) so rm -rf .next works
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-propertymanagement}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Unified worker - combines email-sync, daily-summary, and smart-pins-sync
  # Reduces 3 containers to 1 while maintaining all functionality
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - TZ=America/New_York
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-propertymanagement}
      - APP_HOST=app
      - APP_PORT=3000
      - EMAIL_SYNC_INTERVAL=10
      - SMART_PINS_INTERVAL=60
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
    command: node scripts/unified-worker.js
    restart: unless-stopped

volumes:
  postgres_data:
