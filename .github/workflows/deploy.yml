name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

# Workflow-level permissions for GHCR
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

concurrency:
  group: production-deploy
  cancel-in-progress: false # Don't cancel in-progress deploys

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:run
      - run: npm run build
      - run: npm run lint

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHA_SHORT=$(git rev-parse --short HEAD)
          echo "version=${VERSION}-${SHA_SHORT}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: runner
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: worker
          tags: |
            ghcr.io/${{ github.repository }}:worker-latest
            ghcr.io/${{ github.repository }}:worker-${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 143.110.229.185
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /root/app
            git pull origin main
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            echo "Waiting for app to start..."
            sleep 10

      - name: Health check
        run: |
          for i in {1..6}; do
            if curl -sf https://spmsystem.com/api/health; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 6 attempts"
          exit 1

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Manual rollback may be required."
          echo "Rollback command: ssh root@143.110.229.185 'cd /root/app && docker compose -f docker-compose.prod.yml down && git checkout HEAD~1 && docker compose -f docker-compose.prod.yml up -d'"
