name: CI Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run
        continue-on-error: true
        id: tests

      - name: Run build
        run: npm run build
        continue-on-error: true
        id: build

      - name: Run lint
        run: npm run lint
        continue-on-error: true
        id: lint

      - name: Generate summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "✅ **Tests:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Tests:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "✅ **Build:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Build:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.lint.outcome }}" == "success" ]; then
            echo "✅ **Lint:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Lint:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const tests = '${{ steps.tests.outcome }}' === 'success' ? '✅ Tests passed' : '❌ Tests failed'
            const build = '${{ steps.build.outcome }}' === 'success' ? '✅ Build passed' : '❌ Build failed'
            const lint = '${{ steps.lint.outcome }}' === 'success' ? '✅ Lint passed' : '❌ Lint failed'

            const body = `## CI Results\n\n${tests}\n${build}\n${lint}`

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

      - name: Fail if any check failed
        if: always()
        run: |
          if [ "${{ steps.tests.outcome }}" != "success" ] || \
             [ "${{ steps.build.outcome }}" != "success" ] || \
             [ "${{ steps.lint.outcome }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
